type: custom:apexcharts-card
grid_options:
  columns: full
header:
  title: PV-Prognose und Messwerte (Solar Forecast ML)
  show: true
  standard_format: true
  show_states: true
  colorize_states: true
apex_config:
  chart:
    height: 250px
  tooltip:
    enabled: true
    shared: true
    followCursor: true
graph_span: 0.999d
now:
  show: true
  color: blue
span:
  start: day
  offset: "-0day"
all_series_config:
  type: area
  opacity: 0.9
  stroke_width: 1
yaxis:
  - id: kW
    show: true
    min: 0
    apex_config:
      tickAmount: 5
      title:
        text: kWh (AC)
  - id: header_only
    show: false
series:
  - entity: sensor.senec_battery_charge_percent
    name: Batterie
    float_precision: 1
    type: area
    color: green
    stroke_width: 2
    opacity: 0.05
    yaxis_id: kW
    unit: kWh
    transform: return x * 7.5 / 100;
    extend_to: now
    show:
      legend_value: true
      in_header: false
    group_by:
      func: last
      duration: 5m
  - entity: sensor.senec_house_power
    name: Verbrauch
    float_precision: 3
    type: area
    color: red
    stroke_width: 2
    opacity: 0.1
    yaxis_id: kW
    unit: kW
    transform: return x/1000;
    extend_to: now
    show:
      legend_value: true
      in_header: false
    group_by:
      func: avg
      duration: 5m
  - entity: sensor.piko_wechselrichter_dc_power_pv
    name: Solarerzeugung
    float_precision: 3
    color: orange
    stroke_width: 2
    opacity: 0.6
    yaxis_id: kW
    unit: kW
    transform: return x/1000;
    extend_to: now
    show:
      legend_value: true
      in_header: false
    group_by:
      func: avg
      duration: 5m
  - entity: sensor.sfml_tagesprognose
    name: SFML Prognose
    extend_to: false
    color: grey
    opacity: 0.3
    stroke_width: 2
    yaxis_id: kW
    show:
      legend_value: false
      in_header: false
    data_generator: |
      var today = new Date();
      var data = JSON.parse(entity.attributes.hourly_forecast);
      return data.map((entry) => {
        var date = new Date(today.getFullYear(), today.getMonth(), today.getDate(), entry.hour, 30);
        return [date, entry.kwh];
      });
  - entity: sensor.sfml_tagesprognose
    yaxis_id: header_only
    name: Prognose heute
    float_precision: 1
    unit: " kWh"
    show:
      legend_value: true
      in_header: true
      in_chart: false
  - entity: sensor.sfml_pv_gesamt_yield_daily
    yaxis_id: header_only
    name: Heute bis jetzt
    float_precision: 1
    color: orange
    show:
      legend_value: true
      in_header: true
      in_chart: false
  - entity: sensor.solar_forecast_ml_next_hour_forecast
    yaxis_id: header_only
    name: Nächste Stunde
    float_precision: 1
    unit: " kWh"
    show:
      legend_value: true
      in_header: true
      in_chart: false
  - entity: sensor.none_forecast_today_remaining
    yaxis_id: header_only
    name: Prognose heute Rest
    float_precision: 1
    unit: " kWh"
    show:
      legend_value: true
      in_header: true
      in_chart: false
  - entity: sensor.none_forecast_tomorrow
    yaxis_id: header_only
    name: Prognose morgen
    float_precision: 1
    unit: " kWh"
    show:
      legend_value: true
      in_header: true
      in_chart: false
  - entity: sensor.none_energy
    yaxis_id: header_only
    name: Prognose übermorgen
    float_precision: 1
    unit: " kWh"
    show:
      legend_value: true
      in_header: true
      in_chart: false
